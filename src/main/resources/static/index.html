<html lang="en">
<head>

<body>
<div class="container">
    <div class="header">
        <h3>Search form</h3>
    </div>
<p>Please insert a search term:</p>
    <div class="form-group">
                <input type="text" class="form-control" placeholder="...">
    </div>
    <div class="form-group">
        <button class="btn btn-dark search-button" type="button">Search</button>
    </div>
</div>

            <tr>
                <th>Title</th>
                <th>Artist (Authors)</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody class="table-body">
        </tbody>
    </table>
</div>
